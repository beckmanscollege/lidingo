<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lidingö: The Next Generation</title>
        <script
            type="module"
            src="model-viewer.min.js"
        ></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid" id="grid">
            <!-- Grid Cells with 3D Objects -->
            <div class="cell center" data-index="4">Lidingö</div>
        </div>
        <div id="fullscreen" style="display: none;">
            <h1 id="fullscreenTitle"></h1>
            <div class="fullscreen-layout">
                <div id="modelContainer" class="model-container"></div>
                <div class="text-container">
                    <div id="fullscreenContent"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
