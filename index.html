<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lidingö: The Next Generation</title>
        <script type="module" src="model-viewer.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid" id="grid">
            <!-- Grid Cells with 3D Objects -->
            <div class="cell center" data-index="4">
                8 framtidsvisioner för Lidingö från studenter i Form och Visuell Kommunikation på Beckmans designhögskola
            </div>
        </div>
        <div id="fullscreen" style="display: none">
            <h1 id="fullscreenTitle"></h1>
            <div class="fullscreen-layout">
                <div id="modelContainer" class="model-container"></div>
                <div class="text-container">
                    <div id="fullscreenContent"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
